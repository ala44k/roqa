<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      user-select: none;
    }
    #gameContainer {
      position: relative;
      display: inline-block;
    }
    #gameCanvas {
      background-color: #e0f7fa;
      display: block;
      margin: 0 auto;
      border: 2px solid #333;
      border-radius: 8px;
    }
    #score, #timer {
      font-size: 20px;
      color: #333;
      margin: 5px 10px;
      display: inline-block;
    }
    #restartBtn {
      display: none;
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #ff7043;
      color: white;
      border-radius: 4px;
      margin-left: 10px;
      vertical-align: middle;
    }
    #infoBar {
      margin-bottom: 5px;
      user-select: none;
    }
  </style>
</head>
<body>
<img src="https://i.ibb.co/CpjVbWRH/channels4-profile-modified.png" alt="لعبة بلاتفورمر" style="max-width: 200px; margin-top: 15px;">
  <div style="font-size: 20px; margin-top: 8px; color: #333;"> Owlio – بومي
</div>

  <div id="gameContainer">
    <div id="infoBar">
       <span id="timer" style="display: none;">الوقت: 0s</span>

      <span id="score">النقاط: 0</span>
      <button id="restartBtn">إعادة اللعب</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
  </div>

  <script src="game.js"></script>
</body>
</html>
